<body>
<div class="container">
    <div class="row">
        <!-- Nội dung bên trái -->
        <div class="col-lg-8">
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Số bằng đã cấp trong 10 năm</h5>
                            <div id="lineChart"></div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ngành học</h5>
                            <div id="barChart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Nội dung bên trái -->

        <!-- Nội dung bên phải -->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Loại bằng</h5>
                    <div id="donutChart"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Trạng thái</h5>
                    <div id="pieChart"></div>
                </div>
            </div>
        </div>
        <!-- End Nội dung bên phải -->
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Line chart
        new ApexCharts(document.querySelector("#lineChart"), {
            series: [{
                name: "Desktops",
                data: [10, 41, 35, 51, 49, 62, 69, 91, 148]
            }],
            chart: {
                height: 350,
                type: 'line',
                zoom: { enabled: false }
            },
            dataLabels: { enabled: false },
            stroke: { curve: 'straight' },
            grid: { row: { colors: ['#f3f3f3', 'transparent'], opacity: 0.5 } },
            xaxis: { categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'] }
        }).render();

        // Bar chart
        new ApexCharts(document.querySelector("#barChart"), {
            series: [{ data: [400, 430, 448, 470, 540, 580, 690, 1100, 1200, 1380] }],
            chart: { type: 'bar', height: 350 },
            plotOptions: { bar: { borderRadius: 4, horizontal: true } },
            dataLabels: { enabled: false },
            xaxis: { categories: ['South Korea', 'Canada', 'United Kingdom', 'Netherlands', 'Italy', 'France', 'Japan', 'United States', 'China', 'Germany'] }
        }).render();

        // Donut chart
        new ApexCharts(document.querySelector("#donutChart"), {
            series: [44, 55, 13, 43, 22],
            chart: { height: 350, type: 'donut', toolbar: { show: true } },
            labels: ['Team A', 'Team B', 'Team C', 'Team D', 'Team E']
        }).render();

        // Pie chart
        new ApexCharts(document.querySelector("#pieChart"), {
            series: [44, 55, 13, 43, 22],
            chart: { height: 350, type: 'pie', toolbar: { show: true } },
            labels: ['Team A', 'Team B', 'Team C', 'Team D', 'Team E']
        }).render();
    });
</script>
